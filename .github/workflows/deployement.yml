name: Deploy app
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install pnpm package manager
        run: npm install -g pnpm@latest-10
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Run test
        run: pnpm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install pnpm package manager
        run: npm install -g pnpm@latest-10
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build the project
        run: pnpm build
      - name: Deploy
        run: echo "Deploying ..."
